<div class="container">
  <span class="close-icon" (click)="navigateToLogin()">
    <i class="fa fa-times" style="float: right;"></i> <!-- Assuming you're using Font Awesome for icons -->
  </span>
    <div class="login form">
      <header>Reset Password</header>
      <!-- <form #resetPasswordForm="ngForm" (ngSubmit)="resetPassword(resetPasswordForm)"> -->
        <form #resetPasswordForm="ngForm" (ngSubmit)="resetPasswordOTP(resetPasswordForm)">
        <input
          type="password"
          placeholder="New Password"
          ngModel
          name="newPassword"
          required
          minlength="6"
          #newPassword="ngModel"
        />
        <ng-container *ngIf="newPassword.touched && newPassword.errors?.['required']">
          <div class="error">New Password is required.</div>
        </ng-container>
        <ng-container *ngIf="newPassword.touched && newPassword.errors?.['minlength']">
          <div class="error">New Password must be at least 6 characters long.</div>
        </ng-container>
  
        <div class="error mt-4" *ngIf="errorMessage">{{ errorMessage }}</div>
  
        <div class="mt-4">
          <button type="submit" class="button" [disabled]="!resetPasswordForm.valid">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
