<div class="container">
  <span class="close-icon" (click)="navigateToProfile()">
    <i class="fa fa-times" style="float: right;"></i> <!-- Assuming you're using Font Awesome for icons -->
  </span>
    <div class="login form">
      <header>Change Password
       
      </header>
  
      <form [formGroup]="changePasswordForm" (ngSubmit)="handleSubmit()">
        <input type="email" placeholder="Email" formControlName="email" [value]="userEmail"  [attr.disabled]="true" required>
        <input type="password" placeholder="Old Password" formControlName="oldPassword" required>
        <input type="password" placeholder="New Password" formControlName="newPassword" required minlength="6">
  
        <div class="error mt-4" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
  
        <div class="mt-4">
          <button type="submit" class="button" [disabled]="changePasswordForm.invalid">Change Password</button>
        </div>
      </form>
    </div>
  </div>
