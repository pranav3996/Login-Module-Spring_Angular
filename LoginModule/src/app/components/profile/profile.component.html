<div class="container">

    <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
    <h2>Profile Information</h2>
    <p>FirstName: {{profileInfo?.users?.firstName}}</p>
    <p>LastName: {{profileInfo?.users?.lastName}}</p>
    <p>Email: {{profileInfo?.users?.email}}</p>
    <p>City: {{profileInfo?.users?.city}}</p>
    <button *ngIf ="profileInfo?.users?.role === 'ADMIN'"  (click)="updateProfile(profileInfo?.users?.id)">Update Profile</button>
</div>
